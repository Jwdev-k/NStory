        * {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 14px;

    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body style="overflow-x: hidden;background-color: #212529;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-bottom:1px solid gold">
    <div class="container">
        <a class="navbar-brand" href="/">NStory</a>
        <ul class="navbar-nav right-0">
            <li class="box" th:if="${account.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" th:src="@{/storage/prf/img}" alt=""></li>
            <li class="box" th:unless="${account.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" src="images/default_profileImg.png" alt=""></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/info" th:text="${account.username}"></a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:text="${account.authorities}"></a></li>
            <li class="nav-item" th:if="${#authentication != null}">
                <a class="nav-link" href="/logout">로그아웃</a></li>
            <li class="nav-item" th:unless="${#authentication != null}">
                <a class="nav-link" href="/login">로그인</a></li>
            <!--            <form class="navbar-form">
                            <input type="text" class="form-control" placeholder="Search...">
                        </form>-->
        </ul>
    </div>
</nav>
<div class="menu-wrapper">
    <ul class="menu">
        <li><h3 class="text-white">메뉴</h3></li>
        <li><a href="/whiteboard">자유게시판</a></li>
        <li><a href="/record">방명록</a></li>
        <li><a href="/ranking">랭킹</a></li>
        <li><a href="/shop">NStory SHOP</a></li>
        <li><a sec:authorize="hasRole('ROLE_ADMIN')" href="#">유저 관리</a></li>
    </ul>
    <ul class="menu-info">
        <li><p class="text-center text-white">개발중인 메뉴입니다.
            <br/>현재 테스트 작업중이며 버그 신고는 ckaksj97@gmail.com으로 부탁드립니다.</p></li>
    </ul>
</div>
<button class="menu-btn" style="height: 50px; width: 50px"><img src="images/svg/menu.svg" alt="Menu"></button>
<main>
    <h2 class="container" style="background-color: #39393a; color: white; width: auto; padding: 10px;
        border-radius: 1px 1px 10px 10px;">방명록</h2>
    <div class="container">
        <button sec:authorize="isAuthenticated()" class="btn btn-primary" onclick="openPop()"
                style="width: 100%;">등록
        </button>
        <div class="row justify-content-center my-3">
            <div class="col-sm-4" th:each="list : ${recordLogList}">
                <div class="card mb-4 card-record border-primary">
                    <div class="card-body">
                        <p class="card-title" th:text="${list.contents}" style="font-size: 15px;"></p>
                    </div>
                    <div class="card-footer" style="border: 0;">
                        <p class="card-text" th:text="${list.name}"></p>
                        <th:block th:if="${#strings.equals(Email,list.email)}">
                            <form method="post" action="/record/frmlog_delete">
                                <button class="btn btn-danger btn-sm" type="submit" style="float: right;"
                                        onclick="if(!confirm('삭제하시면 복구할수 없습니다. \n 정말로 삭제하시겠습니까??')){
                                                    return false;
                                                }">삭제
                                </button>
                                <input type="hidden" name="id" th:value="${list.id}">
                                <input type="hidden" name="email" th:value="${list.email}">
                            </form>
                        </th:block>
                        <p class="card-text" th:text="${list.time}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center py-5" th:object="${pageMaker}">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link bg-dark" th:href="@{/record(page=1)}"
                   style="color: ghostwhite;" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:if="${pageMaker.isPrev}">
                <a class="page-link bg-dark" th:href="@{/record(page=${pageMaker.startPage - 10})}"
                   style="color: ghostwhite;" aria-label="Previous">
                    <span aria-hidden="true">&#60;</span>
                </a>
            </li>
            <th:block th:each="page : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
                <li class="page-item" th:if="${crtPage == page}">
                    <a class="page-link bg-dark" style="color: red;"
                       th:href="@{/record(page=${page})}" th:text="${page}"></a>
                </li>
                <li class="page-item" th:unless="${crtPage == page}">
                    <a class="page-link bg-dark" style="color: ghostwhite;"
                       th:href="@{/record(page=${page})}" th:text="${page}"></a>
                </li>
            </th:block>
            <li class="page-item" th:if="${pageMaker.isNext}">
                <a class="page-link bg-dark" th:href="@{/record(page=${pageMaker.endPage + 1})}"
                   style="color: ghostwhite;"
                   aria-label="Next">
                    <span aria-hidden="true">&#62;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link bg-dark" th:href="@{/record(page=${pageMaker.lastEndPage})}"
                   style="color: ghostwhite;"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</main>
<div class="modal" id="popup_layer" tabindex="-1" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">등록하기</h5>
                <button class="btn-close" onclick="closePop()" aria-label="Close"></button>
            </div>
            <!--팝업 컨텐츠 영역-->
            <form method="post" action="/record/frmlog">
                <div class="modal-body">
                    <textarea name="contents" maxlength="50" placeholder="내용을 입력해 주세요."
                              style="resize: none; width: 470px; height: 300px; padding: 10px;" required></textarea>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" onclick="closePop()">닫기</a>
                    <button type="submit" class="btn btn-success">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-3 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; NStory 2023</p>
        <p class="m-0 text-center text-white">Discord : Gom._.Gom#3502</p>
    </div>
</footer>
</body>
