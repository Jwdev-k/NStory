<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NStory</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">NStory</a>
            <ul class="navbar-nav right-0">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:text="${#authentication.name}"></a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:text="${#authentication.authorities}"></a></li>
                <li class="nav-item" th:if="${IsLogin}">
                    <a class="nav-link" href="/logout">로그아웃</a></li>
                <li class="nav-item" th:unless="${IsLogin}">
                    <a class="nav-link" href="/login">로그인</a></li>
    <!--            <form class="navbar-form">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>-->
            </ul>
    </div>
</nav>
<nav class="col-sm-3 col-md-2 nav flex-column" style="position: absolute;">
    <a class="nav-link disabled">방명록</a>
    <a class="nav-link" href="#">유저 목록</a>
    <a class="nav-link" href="#">랭킹</a>
    <a class="nav-link" href="#">NStory SHOP</a>
</nav>
<div class="container" style="padding: 30px;">
    <h2 class="table-header" style="background-color: #4d5154; color: white; width: 1000px;">기록 LOG</h2>
    <a sec:authorize="isAuthenticated()" class="btn btn-info" style="position: relative; left: 940px;" onclick="openPop()">등록</a>
    <div class="table-responsive">
        <table class="table table-striped" style="width: 1000px; height: 300px;">
            <thead>
            <tr>
                <th>#</th>
                <th>내용</th>
                <th>등록자</th>
                <th>수정일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${recordLogList}">
                <td th:text="${list.id}"></td>
                <td th:text="${list.contents}"></td>
                <td th:text="${list.name}"></td>
                <td th:text="${list.time}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal" id="popup_layer" tabindex="-1" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">등록하기</h5>
                <button class="btn-close" onclick="closePop()" aria-label="Close"></button>
            </div>
            <!--팝업 컨텐츠 영역-->
            <form method="post" action="/frmlog">
                <div class="modal-body">
                    <textarea name="contents" maxlength="50" placeholder="내용을 입력해 주세요." style="resize: none; width: 470px; height: 300px; padding: 10px;"></textarea>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" onclick="closePop()">닫기</a>
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-5 bg-dark" style="transform: translateY(500%)">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; NStory 2023</p>
    </div>
</footer>
</body>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-utilities.css">
<!-- 제이쿼리 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="js/bootstrap.min.js"></script>
<script src="js/popup.js"></script>
</html>
