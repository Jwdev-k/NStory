<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NStory</title>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: 'Noto Sans KR', sans-serif;
			font-size: 14px;
			white-space:nowrap;
			overflow: auto;
		}
	</style>
</head>
<body style="background-color: #212529;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-bottom:1px solid gold;">
	<div class="container">
		<a class="navbar-brand" href="/">NStory</a>
		</div>
	</div>
</nav>
<div class="vh-100">
	<div class="container py-5 h-100">
		<div class="row d-flex align-items-center justify-content-center h-100">
			<div class="col-md-8 col-lg-7 col-xl-6">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw1.svg"
					 class="img-fluid" alt="Phone image">
			</div>
			<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
				<form method="post" action="/perform_login">
					<div class="d-grid">
						<span class="text-lg-center my-4" style="font-size: 30px; color: gold;">NStory</span>
					</div>
					<span th:text="${errMsg}" style="font-size: 16px; color: #de3a00"></span>
					<!-- Email input -->
					<div class="form-outline mb-4" data-validate = "Email is reauired">
						<input type="email" name="email" class="form-control form-control-lg"
							   placeholder="이메일" maxlength="50" required/>
					</div>
					<!-- Password input -->
					<div class="form-outline mb-4" data-validate="Password is required">
						<input type="password" name="password" class="form-control form-control-lg"
							   placeholder="패스워드" maxlength="16" autocomplete="off" required/>
					</div>
					<div class="d-flex justify-content-between align-items-center mb-4">
						<!-- Checkbox -->
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="saveEmail" checked />
							<label class="form-check-label text-white" for="saveEmail">아이디 저장</label>
						</div>
						<a class="form-switch text-white" href="#">패스워드 찾기</a>
					</div>
					<!-- Submit button -->
					<div class="d-grid gap-2 col-12 mx-auto">
						<button type="submit" class="btn btn-primary fw-bold">로그인</button>
					</div>
					<div class="d-flex justify-content-around my-4">
						<p class="text-white">아직 회원이 아니신가요?
							<a class="form-label text-white" href="/sign_up">회원가입</a></p>
					</div>
					<div class="d-grid align-items-center my-4">
						<p class="text-center fw-bold mx-3 mb-0 text-white">또는</p>
					</div>
					<div class="d-flex justify-content-center my-4">
						<div class="justify-content-center mx-3">
							<a href="/oauth2/authorization/naver"><img src="images/btnW_naver.png" width="50" height="50"></a>
						</div>
						<div class="justify-content-center mx-3">
							<a href="/oauth2/authorization/kakao"><img src="images/btn_kakao.png" width="50" height="50"></a>
						</div>
						<div class="justify-content-center mx-3">
							<a href="/oauth2/authorization/google"><img src="images/btn_google.png" width="50" height="50"></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- Footer -->
<footer class="py-3 bg-dark" style="padding: 0; margin: 0; border-top:1px solid gold;">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; NStory 2023</p>
		<p class="m-0 text-center text-white">Discord : Gom._.Gom#3502</p>
	</div>
</footer>
</body>

		crossorigin="anonymous"></script>
