<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NStory</title>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: 'Noto Sans KR', sans-serif;
			font-size: 14px;
			white-space:nowrap;
			overflow: auto;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.3.js"
			integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
			crossorigin="anonymous"></script>
</head>
<body style="background-color: #212529;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-bottom:1px solid gold;">
	<div class="container">
		<a class="navbar-brand" href="/">NStory</a>
	</div>
</nav>
<div class="vh-100">
	<div class="container">
		<div class="container-fluid" style="width: 500px">
			<form class="py-5 my-5" method="post">
				<div class="d-grid">
					<span class="text-lg-center my-4" style="font-size: 30px; color: gold;">사용자 등록</span>
				</div>
				<div class="d-grid">
					<span class="text-lg-center my-4 text-info">STEP1</span>
					<span class="text-lg-center my-1 text-danger" th:text="${errMsg}"></span>
				</div>
				<label class="text-white">닉네임</label>
				<div class="input-group mb-3" data-validate="Name is required">
					<span class="input-group-text" id="icon1"><i class="fa fa-fw">&#xf007;</i></span>
					<input class="form-control form-control-lg" aria-describedby="icon1"
						   type="text" name="name" placeholder="닉네임은 최소 2자 이상" minlength="2" required>
				</div>
				<label class="text-white">이메일</label>
				<div class="input-group mb-3" data-validate = "email is reauired">
					<span class="input-group-text" id="icon2"><i class="fa fa-fw">&#xf0e0;</i></span>
					<input class="form-control form-control-lg" aria-describedby="icon2"
						   type="email" name="email" placeholder="이메일 주소를 입력해 주세요." maxlength="50" required>
				</div>
				<label class="text-white">패스워드</label>
				<div class="input-group mb-3" data-validate="Password is required">
					<span class="input-group-text" id="icon3"><i class="fa fa-fw">&#xf023;</i></span>
					<input class="form-control form-control-lg" aria-describedby="icon3"
						   type="password" name="password" placeholder="최소 6자 이상 입력해 주세요."
						   minlength="6" maxlength="16" required autocomplete="off">
				</div>
				<input type="hidden" id="token" name="token">
				<div class="d-grid gap-2 col-12 my-5 mx-auto">
					<button class="btn btn-primary fw-bold">등록하기</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Footer -->
<footer class="py-3 bg-dark">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; NStory 2023</p>
		<p class="m-0 text-center text-white">Discord : Gom._.Gom#3502</p>
	</div>
</footer>
</body>
