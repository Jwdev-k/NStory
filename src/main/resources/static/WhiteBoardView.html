<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NStory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 14px;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-utilities.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body style="overflow-x: hidden;background-color: #212529;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-bottom:1px solid gold">
  <div class="container">
    <a class="navbar-brand" href="/">NStory</a>
    <ul class="navbar-nav right-0">
      <li class="box" th:if="${account.profileImg != null}" sec:authorize="isAuthenticated()">
        <img class="profile" th:src="@{/storage/prf/img}" alt=""></li>
      <li class="box" th:unless="${account.profileImg != null}" sec:authorize="isAuthenticated()">
        <img class="profile" src="images/default_profileImg.png" alt=""></li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="javascript:openUserInfo()" th:text="${account.username}"></a></li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:text="${account.authorities}"></a></li>
      <li class="nav-item" th:if="${#authentication != null}">
        <a class="nav-link" href="/logout">로그아웃</a></li>
      <li class="nav-item" th:unless="${#authentication != null}">
        <a class="nav-link" href="/login">로그인</a></li>
      <!--            <form class="navbar-form">
                      <input type="text" class="form-control" placeholder="Search...">
                  </form>-->
    </ul>
  </div>
</nav>
<div class="modal" id="userInfo" tabindex="-1" style="display: none;" sec:authorize="isAuthenticated()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">프로필 정보 수정</h5>
        <button class="btn-close" onclick="closeUserInfo()" aria-label="Close"></button>
      </div>
      <!--팝업 컨텐츠 영역-->
      <form method="post" enctype="multipart/form-data" action="account/profile_update">
        <label for="nickname">닉네임 :
          <input type="text" id="nickname" name="nickname" th:value="${account.username}" required></label>
        <label for="chooseImg">프로필 이미지 선택 :
          <input type="file" id="chooseImg" name="profileImg"
                 accept="image/jpeg, image/jpg, image/png"></label>
        <label for="comment">소개글 :
          <input type="text" id="comment" name="comment" placeholder="소개글을 작성해주세요."
                 th:value="${account.comment}"></label>
        <div class="modal-footer">
          <a class="btn btn-secondary" onclick="closeUserInfo()">닫기</a>
          <button type="submit" class="btn btn-success"
                  onclick="if(!confirm('저장하시면 되돌릴수 없습니다. \n 정말로 저장하시겠습니까??')){
                                return false;
                            }">저장
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="menu-wrapper">
  <ul class="menu">
    <li><h3 class="text-white">메뉴</h3></li>
    <li><a href="/whiteboard">자유게시판</a></li>
    <li><a href="/record">방명록</a></li>
    <li><a href="/ranking">랭킹</a></li>
    <li><a href="/shop">NStory SHOP</a></li>
    <li><a sec:authorize="hasRole('ROLE_ADMIN')" href="#">유저 관리</a></li>
  </ul>
  <ul class="menu-info">
    <li><p class="text-center text-white">개발중인 메뉴입니다.
      <br/>현재 테스트 작업중이며 버그 신고는 ckaksj97@gmail.com으로 부탁드립니다.</p></li>
  </ul>
</div>
<button class="menu-btn" style="height: 50px; width: 50px"><img src="images/svg/menu.svg" alt="Menu"></button>
<main>
  <h2 class="container table-header" style="background-color: #39393a; color: white; width: auto; padding: 10px;
        border-radius: 1px 1px 10px 10px;">자유게시판</h2>
  <div class="container my-5 bg-white" style="border-radius: 10px 10px; min-height: 800px; height: auto;">
    <div class="py-3" th:object="${boardInfo}">
      <h1 th:text="*{title}"></h1>
      <p class="text-muted" th:text="'작성자: ' + *{author} + ' | 작성일자: ' + *{creationDate}"></p>
      <hr>
      <p th:utext="*{contents}">게시글 내용</p>
      <div class="p-3">
        <th:block th:if="${account != null} and ${#strings.equals(boardInfo.email,account.email)}">
          <form method="post" action="/whiteboard/delete">
            <a class="btn btn-primary" href="/whiteboard">목록</a>
            <a class="btn btn-warning" th:href="@{/whitepostup(id=*{id})}">수정</a>
            <input type="hidden" name="id" th:value="*{id}">
            <input type="hidden" name="email" th:value="*{email}">
            <input type="submit" class="btn btn-danger"
                   onclick="if(!confirm('삭제하시면 되돌릴수 없습니다. \n 정말로 삭제하시겠습니까??')){
                                  return false;
                              }" value="삭제">
          </form>
        </th:block>
        <a class="btn btn-primary" href="/whiteboard" th:unless="${account != null} and ${#strings.equals(boardInfo.email,account.email)}">목록</a>
      </div>
    </div>
  </div>
</main>
<!-- Footer -->
<footer class="py-3 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; NStory 2023</p>
    <p class="m-0 text-center text-white">Discord : Gom._.Gom#3502</p>
  </div>
</footer>
</body>
<script src="js/popup.js"></script>
<script src="js/menuEvent.js"></script>
</html>
