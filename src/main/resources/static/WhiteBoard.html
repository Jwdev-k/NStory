<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NStory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 14px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
</head>
<body style="overflow-x: hidden;background-color: #212529;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-bottom:1px solid gold">
    <div class="container">
        <a class="navbar-brand" href="/">NStory</a>
        <ul class="navbar-nav right-0">
            <li class="box" th:if="${account.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" th:src="@{/storage/prf/img}" alt=""></li>
            <li class="box" th:unless="${account.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" src="images/default_profileImg.png" alt=""></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="javascript:openUserInfo()" th:text="${account.username}"></a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:text="${account.authorities}"></a></li>
            <li class="nav-item" th:if="${#authentication != null}">
                <a class="nav-link" href="/logout">로그아웃</a></li>
            <li class="nav-item" th:unless="${#authentication != null}">
                <a class="nav-link" href="/login">로그인</a></li>
            <!--            <form class="navbar-form">
                            <input type="text" class="form-control" placeholder="Search...">
                        </form>-->
        </ul>
    </div>
</nav>
<div class="modal" id="userInfo" tabindex="-1" style="display: none;" sec:authorize="isAuthenticated()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">프로필 정보 수정</h5>
                <button class="btn-close" onclick="closeUserInfo()" aria-label="Close"></button>
            </div>
            <!--팝업 컨텐츠 영역-->
            <form method="post" enctype="multipart/form-data" action="account/profile_update">
                <label for="nickname">닉네임 :
                    <input type="text" id="nickname" name="nickname" th:value="${account.username}" required></label>
                <label for="chooseImg">프로필 이미지 선택 :
                    <input type="file" id="chooseImg" name="profileImg"
                           accept="image/jpeg, image/jpg, image/png"></label>
                <label for="comment">소개글 :
                    <input type="text" id="comment" name="comment" placeholder="소개글을 작성해주세요."
                           th:value="${account.comment}"></label>
                <div class="modal-footer">
                    <a class="btn btn-secondary" onclick="closeUserInfo()">닫기</a>
                    <button type="submit" class="btn btn-success"
                            onclick="if(!confirm('저장하시면 되돌릴수 없습니다. \n 정말로 저장하시겠습니까??')){
                                return false;
                            }">저장
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="menu-wrapper">
    <ul class="menu">
        <li><h3 class="text-white">메뉴</h3></li>
        <li><a href="/whiteboard">자유게시판</a></li>
        <li><a href="/record">방명록</a></li>
        <li><a href="/ranking">랭킹</a></li>
        <li><a href="/shop">NStory SHOP</a></li>
        <li><a sec:authorize="hasRole('ROLE_ADMIN')" href="#">유저 관리</a></li>
    </ul>
    <ul class="menu-info">
        <li><p class="text-center text-white">개발중인 메뉴입니다.
            <br/>현재 테스트 작업중이며 버그 신고는 ckaksj97@gmail.com으로 부탁드립니다.</p></li>
    </ul>
</div>
<button class="menu-btn" style="height: 50px; width: 50px"><img src="images/svg/menu.svg" alt="Menu"></button>
<main>
    <h2 class="container table-header" style="background-color: #39393a; color: white; width: auto; padding: 10px;
        border-radius: 1px 1px 10px 10px;">자유게시판</h2>
    <div class="container mt-3">
        <form method="post" style="margin-left: 60%">
            <label class="my-3">
                <select class="form-select-sm">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="author">작성자</option>
                </select>
                <input type="text" class="form-control-sm" placeholder="검색어를 입력하세요">
                <button class="btn btn-primary" type="submit">검색</button>
            </label>
        </form>
        <a href="/whitepost" class="btn btn-primary" style="margin-left: 19%;" sec:authorize="isAuthenticated()"><img src="images/svg/pencil-svgrepo-com.svg">작성하기</a>
        <div class="row">
            <div class="col-md-12">
                <div class="list-group">
                    <th:block th:each="list : ${boardList}">
                    <a th:href="@{/whiteview(id=${list.id})}" class="list-group-item my-2 text-white">
                        <span class="badge" th:text="'#' + ${list.id}"></span>
                        <h2 th:text="${list.title}"></h2>
                        <p th:text="'작성자: ' + ${list.author} + ' | 작성일: ' + ${list.creationDate}"></p>
                    </a>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center my-3" th:object="${pageMaker}">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{/ranking(page=1)}"
                       style="color: black;" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:if="${pageMaker.isPrev}">
                    <a class="page-link" th:href="@{/ranking(page=${pageMaker.startPage - 10})}"
                       style="color: black;" aria-label="Previous">
                        <span aria-hidden="true">&#60;</span>
                    </a>
                </li>
                <th:block th:each="page : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
                    <li class="page-item" th:if="${pageMaker.page == page}">
                        <a class="page-link" style="color: red;"
                           th:href="@{/whiteboard(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:unless="${pageMaker.page == page}">
                        <a class="page-link" style="color: black;"
                           th:href="@{/whiteboard(page=${page})}" th:text="${page}"></a>
                    </li>
                </th:block>
                <li class="page-item" th:if="${pageMaker.isNext}">
                    <a class="page-link" th:href="@{/whiteboard(page=${pageMaker.endPage + 1})}"
                       style="color: black;"
                       aria-label="Next">
                        <span aria-hidden="true">&#62;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/whiteboard(page=${pageMaker.lastEndPage})}"
                       style="color: black;"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="py-3 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; NStory 2023</p>
        <p class="m-0 text-center text-white">Discord : Gom._.Gom#3502</p>
    </div>
</footer>
</body>

</html>
