<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NStory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>
</head>
<body style="overflow-x: hidden;background-color: #212529;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-bottom:1px solid gold">
    <div class="container">
        <a class="navbar-brand" href="/">NStory</a>
        <ul class="navbar-nav right-0">
            <li class="box" th:if="${account.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" th:src="@{/storage/prf/img}" alt=""></li>
            <li class="box" th:unless="${account.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" src="images/default_profileImg.png" alt=""></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/info" th:text="${account.username}"></a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:text="${account.authorities}"></a></li>
            <li class="nav-item" th:if="${#authentication != null}">
                <a class="nav-link" href="/logout">로그아웃</a></li>
            <li class="nav-item" th:unless="${#authentication != null}">
                <a class="nav-link" href="/login">로그인</a></li>
            <!--            <form class="navbar-form">
                            <input type="text" class="form-control" placeholder="Search...">
                        </form>-->
        </ul>
    </div>
</nav>
<div class="menu-wrapper">
    <ul class="menu">
        <li><h3 class="text-white">메뉴</h3></li>
        <li><a href="/whiteboard">자유게시판</a></li>
        <li><a href="/record">방명록</a></li>
        <li><a href="/ranking">랭킹</a></li>
        <li><a href="/shop">NStory SHOP</a></li>
        <li><a sec:authorize="hasRole('ROLE_ADMIN')" href="#">유저 관리</a></li>
    </ul>
    <ul class="menu-info">
        <li><p class="text-center text-white">개발중인 메뉴입니다.
            <br/>현재 테스트 작업중이며 버그 신고는 ckaksj97@gmail.com으로 부탁드립니다.</p></li>
    </ul>
</div>
<button class="menu-btn" style="height: 50px; width: 50px"><img src="images/svg/menu.svg" alt="Menu"></button>
<main>
    <div class="container-fluid bg-dark">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card border-0 shadow bg-dark">
                        <div class="card-body text-light">
                            <h3 class="card-title text-center" style="color: gold;">계정 정보</h3>
                            <div class="text-center">
                                <div class="overflow-hidden mb-3 mt-5">
                                    <a href="javascript:openUserInfo()">
                                        <img class="profile2" th:if="${account.profileImg != null}" th:src="@{/storage/prf/img}" alt="prf">
                                    </a>
                                    <a href="javascript:openUserInfo()">
                                        <img class="profile2" th:unless="${account.profileImg != null}" src="images/default_profileImg.png" alt="prf">
                                    </a>
                                </div>
                            </div>
                            <form method="post" action="/account/profile_update">
                                <div class="form-group">
                                    <label for="nickname" class="text-light">사용자 이름</label>
                                    <input type="text" class="form-control bg-dark text-light" id="nickname" name="nickname" th:value="${account.username}">
                                </div>
                                <div class="form-group">
                                    <label for="comment" class="text-light">소개글</label>
                                    <input type="text" class="form-control bg-dark text-light" id="comment" name="comment" th:value="${account.comment}">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-light">이메일 주소</label>
                                    <input type="email" class="form-control bg-dark text-light" id="email" th:value="${account.email}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-light">비밀번호</label>
                                    <input type="password" class="form-control bg-dark text-light" id="password" value="********" readonly>
                                </div>
                                <div class="form-group">
                                    <a href="#" class="btn btn-primary btn-block mt-3">비밀번호 변경</a>
                                </div>
                                <div class="form-group row justify-content-end">
                                    <div class="col-sm-3">
                                        <button type="button" class="btn btn-secondary mt-2" onclick="location.href='/'">취소</button>
                                        <button type="submit" class="btn btn-success mt-2"
                                                onclick="if(!confirm('저장하시면 되돌릴수 없습니다. \n 정말로 저장하시겠습니까??')){
                                return false;
                            }">저장
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="userInfo" tabindex="-1" style="display: none;" sec:authorize="isAuthenticated()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">이미지 업로드</h5>
                    <button class="btn-close" onclick="closeUserInfo()" aria-label="Close"></button>
                </div>
                <!--팝업 컨텐츠 영역-->
                <form method="post" enctype="multipart/form-data" action="/account/prf_update">
                    <label for="chooseImg">프로필 이미지 선택 :
                        <input type="file" class="form-control" id="chooseImg" name="profileImg"
                               accept="image/jpeg, image/jpg, image/png" required>
                    </label>
                    <div class="modal-footer">
                        <a class="btn btn-secondary" onclick="closeUserInfo()">닫기</a>
                        <button type="submit" class="btn btn-success"
                                onclick="if(!confirm('저장하시면 되돌릴수 없습니다. \n 정말로 저장하시겠습니까??')){
                                return false;
                            }">저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="py-3 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; NStory 2023</p>
        <p class="m-0 text-center text-white">Discord : Gom._.Gom#3502</p>
    </div>
</footer>
</body>
<script src="js/popup.js"></script>
<script src="js/menuEvent.js"></script>
</html>
