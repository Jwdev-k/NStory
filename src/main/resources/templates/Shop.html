<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout/defaultHead :: Head}">
    <title>NStory</title>
</head>
<body>
<nav th:replace="~{layout/defaultNavbar :: Navbar}"></nav>
<div th:replace="~{layout/sideMenu :: Menu}"></div>
<main>
    <div class="container col-md-2 col-lg-5">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://picsum.photos/900/350" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://picsum.photos/900/350" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://picsum.photos/900/350" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="/static/images/bangdream/boost.png" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">부스트</a>
                        </h4>
                        <h5>100 NCoin</h5>
                        <p class="card-text">EXP 2배 아이템</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="/static/images/bangdream/coin.png" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">코인</a>
                        </h4>
                        <h5>100 NCoin</h5>
                        <p class="card-text">코인으로 교환한다.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="/static/images/bangdream/ticket-double.png" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">연습티켓 (더블)</a>
                        </h4>
                        <h5>500 NCoin</h5>
                        <p class="card-text">300의 경험치를 획득한다.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="/static/images/bangdream/ticket-triple.png" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">연습티켓 (트리플)</a>
                        </h4>
                        <h5>1000 NCoin</h5>
                        <p class="card-text">600의 경험치를 획득한다.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" src="/static/images/bangdream/ticket-quadruple.png" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">연습티켓 (프리미엄)</a>
                        </h4>
                        <h5>1500 NCoin</h5>
                        <p class="card-text">1200의 경험치를 획득한다.</p>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->
</main>
<footer th:replace="~{layout/defaultFooter :: Footer}"></footer>
</body>
<script src="/static/js/menuEvent.js"></script>
</html>
