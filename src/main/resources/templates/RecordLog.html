<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NStory</title>
    <link rel="stylesheet" href="/static/assets/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/font-awesome/css/solid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/custom-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <button class="btn menu-btn position-relative" id="menu-btn"><img src="/static/images/svg/menu.svg" alt="Menu"></button>
    <div class="container">
        <a class="navbar-brand" href="/">NStory</a>
        <ul class="navbar-nav">
            <li class="box" th:if="${#authentication.principal.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" th:src="@{/storage/prf/img}" alt=""></li>
            <li class="box" th:unless="${#authentication.principal.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" src="/static/images/default_profileImg.png" alt=""></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/info" th:text="${#authentication.principal.username}"></a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:text="'Lv ' + ${#authentication.principal.level} + ' / nCoin : ' + ${#authentication.principal.nCoin}"></a></li>
            <li class="nav-item" th:if="${#authentication != null}">
                <a class="nav-link" href="/logout">로그아웃</a></li>
            <li class="nav-item" th:unless="${#authentication != null}">
                <a class="nav-link" href="/login">로그인</a></li>
        </ul>
    </div>
</nav>
<div class="menu-wrapper">
    <button class="menu-close-btn" id="menu-close-btn"><i class="fa fa-close"></i></button>
    <ul class="menu">
        <li><h5>MENU</h5></li>
        <li><a href="/record">방명록</a></li>
        <li><a href="/ranking">랭킹</a></li>
        <li><a href="/shop">NStory SHOP</a></li>
        <li><h5>게시판</h5></li>
        <li th:each="list : ${boardInfoList}">
            <a th:href="@{/whiteboard/{bid}(bid=${list.bid})}" th:text="${list.kname}"></a>
        </li>
    </ul>
    <ul class="menu-info">
        <li><p class="text-center">개발중인 메뉴입니다.
            <br/>현재 테스트 작업중이며 버그 신고는 ckaksj97@gmail.com으로 부탁드립니다.</p></li>
    </ul>
</div>
<main>
    <div class="container">
        <button sec:authorize="isAuthenticated()" class="btn btn-primary" onclick="openPop()"
                style="width: 100%;">등록
        </button>
        <div class="row justify-content-center my-3">
            <div class="col-sm-4" th:each="list : ${recordLogList}">
                <div class="card mb-4 card-record border-primary">
                    <div class="card-body">
                        <p class="card-title" th:text="${list.contents}" style="font-size: 15px;"></p>
                    </div>
                    <div class="card-footer" style="border: 0;">
                        <p class="card-text" th:text="${list.name}"></p>
                        <th:block th:if="${#strings.equals(Email,list.email)}">
                            <form method="post" action="/record/frmlog_delete">
                                <button class="btn btn-danger btn-sm" type="submit" style="float: right;"
                                        onclick="if(!confirm('삭제하시면 복구할수 없습니다. \n 정말로 삭제하시겠습니까??')){
                                                    return false;
                                                }">삭제
                                </button>
                                <input type="hidden" name="id" th:value="${list.id}">
                                <input type="hidden" name="email" th:value="${list.email}">
                            </form>
                        </th:block>
                        <p class="card-text" th:text="${list.time}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center py-5" th:object="${pageMaker}">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link bg-light" th:href="@{/record(page=1)}"
                   style="color: black;" aria-label="Previous">
                    <span aria-hidden="true"><i class="fa-solid fa-angle-double-left fa-xs"></i></span>
                </a>
            </li>
            <li class="page-item" th:if="${pageMaker.isPrev}">
                <a class="page-link bg-light" th:href="@{/record(page=${pageMaker.startPage - 10})}"
                   style="color: black;" aria-label="Previous">
                    <span aria-hidden="true"><i class="fa-solid fa-angle-left fa-xs"></i></span>
                </a>
            </li>
            <th:block th:each="page : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
                <li class="page-item" th:if="${crtPage == page}">
                    <a class="page-link bg-light" style="color: red;"
                       th:href="@{/record(page=${page})}" th:text="${page}"></a>
                </li>
                <li class="page-item" th:unless="${crtPage == page}">
                    <a class="page-link bg-light" style="color: black;"
                       th:href="@{/record(page=${page})}" th:text="${page}"></a>
                </li>
            </th:block>
            <li class="page-item" th:if="${pageMaker.isNext}">
                <a class="page-link bg-light" th:href="@{/record(page=${pageMaker.endPage + 1})}"
                   style="color: black;"
                   aria-label="Next">
                    <span aria-hidden="true"><i class="fa-solid fa-angle-right fa-xs"></i></span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link bg-light" th:href="@{/record(page=${pageMaker.lastEndPage})}"
                   style="color: black;"
                   aria-label="Next">
                    <span aria-hidden="true"><i class="fa-solid fa-angle-double-right fa-xs"></i></span>
                </a>
            </li>
        </ul>
    </div>
</main>
<div class="modal" id="popup_layer" tabindex="-1" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">등록하기</h5>
                <button class="btn-close" onclick="closePop()" aria-label="Close"></button>
            </div>
            <!--팝업 컨텐츠 영역-->
            <form method="post" action="/record/frmlog">
                <div class="modal-body">
                    <textarea name="contents" maxlength="50" placeholder="내용을 입력해 주세요."
                              style="resize: none; width: 470px; height: 300px; padding: 10px;" required></textarea>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" onclick="closePop()">닫기</a>
                    <button type="submit" class="btn btn-success">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-3">
    <div class="container">
        <p class="m-0 text-center">Copyright &copy; NStory 2023</p>
        <p class="m-0 text-center">Discord : Gom._.Gom#3502</p>
    </div>
</footer>
</body>
<script src="/static/js/popup.js"></script>
<script src="/static/js/menuEvent.js"></script>
</html>
