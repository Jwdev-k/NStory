<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NStory</title>
    <link rel="stylesheet" href="/static/assets/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/font-awesome/css/solid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/custom-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">NStory</a>
    </div>
</nav>
<div id="loading">
    <div class="spinner-border" role="status">
        <span class="sr-only"></span>
    </div>
</div>
<div class="vh-100">
    <div class="container" id="form">
        <div class="container-fluid" style="width: 500px">
            <form class="py-5 my-5" method="post">
                <div class="d-grid justify-content-center align-items-center">
                    <span class="text-lg-center my-4 text-light fw-bold" style="font-size: 30px;">가입 하실 이메일을 입력해주세요.</span>
                </div>
                <div class="d-grid justify-content-center align-items-center">
                    <span class="text-lg-center my-4 text-light">STEP2</span>
                    <span class="text-lg-center my-1 text-danger" th:text="${errMsg}"></span>
                </div>
                <p class="text-center text-black" th:if="${error != null}" th:text="${error}"></p>
                <input type="email" class="input-group-text col-12 mx-auto" id="email" name="email"
                       placeholder="이메일을 입력해주세요." required>
                <div class="d-grid gap-2 col-12 my-5 mx-auto">
                    <input type="hidden" id="token" name="token">
                    <button class="btn btn-primary fw-bold">확인</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{layout/defaultFooter :: Footer}"></footer>
</body>
<script src="https://www.google.com/recaptcha/api.js?render=6Lc3e9MkAAAAAMtvj0WkECfN8sFXFWYS8mWGEe9P"></script>

<script>
    $(document).ready(function() {
        $("form").submit(function() {
            $("#form").hide();
            $("#loading").show();
        });
    });
</script>
</html>
