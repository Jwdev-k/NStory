<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" th:nonce="${nonce}">
    <title>NStory</title>
    <link rel="stylesheet" href="/static/assets/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/font-awesome/css/solid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/custom-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <button class="btn menu-btn" id="menu-btn">
        <img src="/static/images/svg/menu.svg" alt="Menu"></button>
    <div class="container">
        <a class="navbar-brand" href="/">NStory</a>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <img class="box" th:src="@{/general/prf_img/} + ${#authentication.principal.aid}" alt="profileImg">
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/info" th:text="${#authentication.principal.username}"></a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link"
                       th:text="'Lv.' + ${#authentication.principal.level} + ' / nCoin : ' + ${#authentication.principal.nCoin}"></a>
                </li>
                <li class="nav-item" th:if="${#authentication != null}">
                    <a class="nav-link" href="/logout">로그아웃</a></li>
                <li class="nav-item" th:unless="${#authentication != null}">
                    <a class="nav-link" href="/login">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="menu-wrapper">
    <button class="menu-close-btn" id="menu-close-btn"><i class="fa fa-close"></i></button>
    <a href="/"
       class="d-flex justify-content-center align-items-center pt-5 mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <span class="fs-4 text-custom-primary">MENU</span>
    </a>
    <hr>
    <ul class="menu mb-auto nav-pills">
        <li class="nav-item">
            <a href="/record" class="nav-link"><span>방명록</span></a>
        </li>
        <li class="nav-item">
            <a href="/ranking" class="nav-link"><span>랭킹</span></a>
        </li>
        <li class="nav-item">
            <a href="/shop" class="nav-link"><span>NStory Shop</span></a>
        </li>
        <li class="nav-item">
            <hr>
            <h5 class="nav-justified fw-bold text-custom-primary">게시판 목록</h5></li>
        <li class="nav-item" th:each="list : ${boardInfoList}">
            <a class="nav-link" th:href="@{/whiteboard/{bid}(bid=${list.bid})}" th:text="${list.kname}"></a>
        </li>
    </ul>
    <th:block th:if="${#authentication != null}">
        <div class="menu-info d-flex align-items-center">
            <div class="dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img class="box" th:src="@{/general/prf_img/} + ${#authentication.principal.aid}" alt="">
                <a class="link-dark" href="/info" th:text="${#authentication.principal.username}"></a>
            </div>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="/info">프로필</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
            </ul>
        </div>
    </th:block>
    <th:block th:unless="${#authentication != null}">
        <div class="d-flex align-items-center">
            <ul class="menu-info">
                <li><p class="text-center"><a class="link-dark fw-bold" href="/login">로그인</a></li>
            </ul>
        </div>
    </th:block>
</div>
<main class="container vh-100">
    <div class="row justify-content-center" style="margin-top: 20%;">
        <div class="col-md-6 text-center mt-5">
            <h2 class="display-4 fw-bold">죄송합니다.</h2>
            <p class="lead">요청을 처리하는 중에 오류가 발생했습니다. 나중에 다시 시도 해주십시오. </p>
            <p class="font-weight-bold" th:text="'Error code: ' + ${ErrorCode}"></p>
            <a href="/" class="btn btn-primary">메인페이지로 돌아가기</a>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="py-3">
    <div class="container">
        <p class="m-0 text-center">Copyright &copy; NStory 2023</p>
        <p class="m-0 text-center">Discord : Gom._.Gom#3502</p>
    </div>
</footer>
</body>
<script src="/static/js/popup.js"></script>
<script src="/static/js/menuEvent.js"></script>
</html>
