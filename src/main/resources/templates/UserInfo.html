<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NStory</title>
    <link rel="stylesheet" href="/static/assets/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/font-awesome/css/solid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/custom-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/assets/CropperJS/cropper.min.css"/>
    <script src="/static/assets/CropperJS/cropper.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <button class="btn menu-btn position-relative" id="menu-btn"><img src="/static/images/svg/menu.svg" alt="Menu"></button>
    <div class="container">
        <a class="navbar-brand" href="/">NStory</a>
        <ul class="navbar-nav">
            <li class="box" th:if="${#authentication.principal.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" th:src="@{/storage/prf/img}" alt=""></li>
            <li class="box" th:unless="${#authentication.principal.profileImg != null}" sec:authorize="isAuthenticated()">
                <img class="profile" src="/static/images/default_profileImg.png" alt=""></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/info" th:text="${#authentication.principal.username}"></a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:text="'Lv ' + ${#authentication.principal.level} + ' / nCoin : ' + ${#authentication.principal.nCoin}"></a></li>
            <li class="nav-item" th:if="${#authentication != null}">
                <a class="nav-link" href="/logout">로그아웃</a></li>
            <li class="nav-item" th:unless="${#authentication != null}">
                <a class="nav-link" href="/login">로그인</a></li>
        </ul>
    </div>
</nav>
<div class="menu-wrapper">
    <button class="menu-close-btn" id="menu-close-btn"><i class="fa fa-close"></i></button>
    <ul class="menu">
        <li><h5>MENU</h5></li>
        <li><a href="/record">방명록</a></li>
        <li><a href="/ranking">랭킹</a></li>
        <li><a href="/shop">NStory SHOP</a></li>
        <li><h5>게시판</h5></li>
        <li th:each="list : ${boardInfoList}">
            <a th:href="@{/whiteboard(bid=${list.bid})}" th:text="${list.kname}"></a>
        </li>
    </ul>
    <ul class="menu-info">
        <li><p class="text-center">개발중인 메뉴입니다.
            <br/>현재 테스트 작업중이며 버그 신고는 ckaksj97@gmail.com으로 부탁드립니다.</p></li>
    </ul>
</div>
<main>
    <div class="container-fluid">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card border-0 shadow">
                        <div class="card-body text-light">
                            <h5 class="text-center text-black fw-bold">계정 정보</h5>
                            <div class="text-center">
                                <div class="overflow-hidden mb-3 mt-5">
                                    <a href="javascript:openUserInfo()">
                                        <img class="profile2" th:if="${#authentication.principal.profileImg != null}"
                                             th:src="@{/storage/prf/img}" alt="prf">
                                    </a>
                                    <a href="javascript:openUserInfo()">
                                        <img class="profile2"
                                             th:unless="${#authentication.principal.profileImg != null}"
                                             src="/static/images/default_profileImg.png" alt="prf">
                                    </a>
                                </div>
                            </div>
                            <form method="post" action="/account/profile_update">
                                <div class="form-group mb-3">
                                    <label for="nickname" class="form-label text-black fw-bold">사용자 이름 :</label>
                                    <input type="text" class="form-control" id="nickname"
                                           name="nickname" th:value="${#authentication.principal.username}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="comment" class="form-label text-black fw-bold">소개글(최대 100자) :</label>
                                    <textarea class="form-control" id="comment" maxlength="100"
                                              style="height: 80px; resize: none;"
                                              name="comment" th:text="${#authentication.principal.comment}"></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label text-black fw-bold">이메일 주소 :</label>
                                    <input type="email" class="form-control" id="email"
                                           th:value="${#authentication.principal.email}" readonly>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label text-black fw-bold">비밀번호 :</label>
                                    <input type="text" class="form-control" id="password"
                                           th:value="${pwValue}" readonly>
                                </div>
                                <div class="form-group" th:if="${!#authentication.principal.isOAuth}">
                                    <a class="btn btn-primary btn-block mt-3" href="/new_pw">비밀번호 변경</a>
                                </div>
                                <a sec:authorize="hasRole('ROLE_ADMIN')" href="#">유저 관리</a>
                                <span class="text-black"> / </span>
                                <a sec:authorize="hasRole('ROLE_ADMIN')" href="/chatroom">채팅룸</a>
                                <div class="form-group row justify-content-end">
                                    <div class="col-sm-3">
                                        <button type="button" class="btn btn-secondary mt-2"
                                                onclick="location.href='/'">취소
                                        </button>
                                        <button type="submit" class="btn btn-primary mt-2"
                                                onclick="if(!confirm('정말로 저장하시겠습니까??')){
                                return false;
                            }">저장
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="userInfo" tabindex="-1" style="display: none; top: 10%;" sec:authorize="isAuthenticated()">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 530px; height: 700px;">
                <div class="modal-header">
                    <h5 class="modal-title">이미지 업로드</h5>
                    <button class="btn-close" onclick="closeUserInfo()" aria-label="Close"></button>
                </div>
                <!--팝업 컨텐츠 영역-->
                <input type="file" class="form-control" id="chooseImg" name="profileImg"
                       accept="image/jpeg, image/jpg, image/png" required>
                <!-- cropperjs를 사용할 이미지 자르기 영역 -->
                <div class="modal-body text-center" style="height: 500px; width: 500px; margin-bottom: 50px;">
                    <img id="cropper-img" alt="uploadImg">
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" onclick="closeUserInfo()">닫기</a>
                    <button id="upload-btn" class="btn btn-success"
                            onclick="if(!confirm('정말로 저장하시겠습니까??')){
                                return false;
                            }">저장
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="py-3">
    <div class="container">
        <p class="m-0 text-center">Copyright &copy; NStory 2023</p>
        <p class="m-0 text-center">Discord : Gom._.Gom#3502</p>
    </div>
</footer>
</body>
<script src="/static/js/popup.js"></script>
<script src="/static/js/menuEvent.js"></script>
<script src="/static/js/prfUpload.js"></script>
</html>
