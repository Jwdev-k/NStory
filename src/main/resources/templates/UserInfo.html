<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NStory</title>
    <link rel="stylesheet" href="/static/assets/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/font-awesome/css/solid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/custom-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/assets/CropperJS/cropper.min.css"/>
    <script src="/static/assets/CropperJS/cropper.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <button class="btn menu-btn position-relative" id="menu-btn"><img src="/static/images/svg/menu.svg" alt="Menu">
    </button>
    <div class="container">
        <a class="navbar-brand" href="/">NStory</a>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <img class="box" th:src="@{/general/prf_img/} + ${#authentication.principal.aid}" alt=""></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/info" th:text="${#authentication.principal.username}"></a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link"
                   th:text="'Lv.' + ${#authentication.principal.level} + ' / nCoin : ' + ${#authentication.principal.nCoin}"></a>
            </li>
            <li class="nav-item" th:if="${#authentication != null}">
                <a class="nav-link" href="/logout">로그아웃</a></li>
            <li class="nav-item" th:unless="${#authentication != null}">
                <a class="nav-link" href="/login">로그인</a></li>
        </ul>
    </div>
</nav>
<div class="menu-wrapper">
    <button class="menu-close-btn" id="menu-close-btn"><i class="fa fa-close"></i></button>
    <a href="/" class="d-flex justify-content-center align-items-center pt-5 mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <i class="fa-solid fa-cloud-moon fa-2xl" style="color: #FF3E7F;"></i>
        <span class="fs-4 text-custom-primary">MENU</span>
    </a>
    <hr>
    <ul class="menu mb-auto nav-pills">
        <li class="nav-item">
            <a href="/record" class="nav-link"><span>방명록</span></a>
        </li>
        <li class="nav-item">
            <a href="/ranking" class="nav-link"><span>랭킹</span></a>
        </li>
        <li class="nav-item">
            <a href="/shop" class="nav-link"><span>NStory Shop</span></a>
        </li>
        <hr>
        <li class="nav-item"><h5 class="nav-justified fw-bold text-custom-primary">게시판 목록</h5></li>
        <li class="nav-item" th:each="list : ${boardInfoList}">
            <a class="nav-link" th:href="@{/whiteboard/{bid}(bid=${list.bid})}" th:text="${list.kname}"></a>
        </li>
    </ul>
    <div class="menu-info d-flex align-items-start">
        <th:block th:if="${#authentication != null}">
            <div class="dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img class="box" th:src="@{/general/prf_img/} + ${#authentication.principal.aid}" alt="">
                <a class="link-dark" href="/info" th:text="${#authentication.principal.username}"></a>
            </div>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item active" href="/info">프로필</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
            </ul>
        </th:block>
        <th:block th:unless="${#authentication != null}">
            <ul class="menu-info">
                <li><p class="text-center"> <a class="link-dark fw-bold" href="/login">로그인</a></li>
            </ul>
        </th:block>
    </div>
</div>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card border-0 shadow">
                    <div class="card-body text-light">
                        <h5 class="text-center text-black fw-bold">계정 정보</h5>
                        <div class="text-center">
                            <div class="overflow-hidden mb-3 mt-5">
                                <a href="javascript:openUserInfo()">
                                    <img class="profile2"
                                         th:src="@{/general/prf_img/} + ${#authentication.principal.aid}" alt="prf">
                                </a>
                            </div>
                        </div>
                        <form method="post" action="/account/profile_update">
                            <div class="form-group mb-3">
                                <label for="nickname" class="form-label text-black fw-bold">사용자 이름 :</label>
                                <input type="text" class="form-control" id="nickname"
                                       name="nickname" th:value="${#authentication.principal.username}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="comment" class="form-label text-black fw-bold">소개글(최대 100자) :</label>
                                <textarea class="form-control" id="comment" maxlength="100"
                                          style="height: 80px; resize: none;"
                                          name="comment" th:text="${#authentication.principal.comment}"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label text-black fw-bold">이메일 주소 :</label>
                                <input type="email" class="form-control" id="email"
                                       th:value="${#authentication.principal.email}" readonly>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label text-black fw-bold">비밀번호 :</label>
                                <input type="text" class="form-control" id="password"
                                       th:value="${pwValue}" readonly>
                            </div>
                            <div class="form-group" th:if="${!#authentication.principal.isOAuth}">
                                <a class="btn btn-primary btn-block mt-3" href="/new_pw">비밀번호 변경</a>
                            </div>
                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                                <a href="#">유저 관리</a>
                                <span class="text-black"> / </span>
                                <a href="/chatroom">채팅룸</a>
                            </div>
                            <div class="form-group row justify-content-end">
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-secondary mt-2"
                                            onclick="location.href='/'">취소
                                    </button>
                                    <button type="submit" class="btn btn-primary mt-2"
                                            onclick="if(!confirm('정말로 저장하시겠습니까??')){
                                return false;
                            }">저장
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs w-100">
                            <li class="nav-item w-50">
                                <a class="btn fw-bold text-white w-100" id="recent-posts-btn" onclick="postsBtn();">작성한
                                    게시물 목록</a>
                            </li>
                            <li class="nav-item w-50">
                                <a class="btn fw-bold text-muted w-100" id="recent-comments-btn"
                                   onclick="commentsBtn();">작성한 댓글 목록</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body" style="overflow-y: auto; max-height: 625px;">
                        <ul class="list-group" id="recent-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="userInfo" tabindex="-1" style="display: none; top: 10%;" sec:authorize="isAuthenticated()">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 700px; height: 700px;">
                <div class="modal-header">
                    <h5 class="modal-title">이미지 업로드</h5>
                    <button class="btn-close" onclick="closeUserInfo()" aria-label="Close"></button>
                </div>
                <!--팝업 컨텐츠 영역-->
                <input type="file" class="form-control" id="chooseImg" name="profileImg"
                       accept="image/jpeg, image/jpg, image/png" required>
                <!-- cropperjs를 사용할 이미지 자르기 영역 -->
                <div class="modal-body text-center" style="height: 500px; width: 500px; margin-bottom: 50px;">
                    <img id="cropper-img" alt="uploadImg">
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" onclick="closeUserInfo()">닫기</a>
                    <button id="upload-btn" class="btn btn-success"
                            onclick="if(!confirm('정말로 저장하시겠습니까??')){
                                return false;
                            }">저장
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="py-3">
    <div class="container">
        <p class="m-0 text-center">Copyright &copy; NStory 2023</p>
        <p class="m-0 text-center">Discord : Gom._.Gom#3502</p>
    </div>
</footer>
</body>
<script src="/static/js/popup.js"></script>
<script src="/static/js/menuEvent.js"></script>
<script src="/static/js/prfUpload.js"></script>
<script src="/static/js/myHistory.js"></script>
</html>
